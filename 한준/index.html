<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>장르별 영화 소개</title>
  <style>
    /* ───── Reset & 기본 ───── */
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #02111e 0%, #041b2d 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ───── 히어로 배너 ───── */
    .hero {
      flex-shrink: 0;
      height: 30vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(8,24,44,0.6), transparent 70%);
    }
    .hero h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      color: #81d4fa;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    /* ───── 장르 카드 그리드 ───── */
    .genre-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
    }
    .genre-card {
      position: relative;
      height: 140px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
    }
    .genre-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      transition: background 0.3s;
    }
    .genre-card span {
      position: relative;
      z-index: 1;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .genre-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }
    .genre-card:hover::before {
      background: rgba(0,0,0,0.2);
    }

    /* ───── 장르별 색상/이미지 ───── */
    .genre-card.romance { background: #d81b60; }
    .genre-card.comedy  { background: #ffd54f; }
    .genre-card.horror  { background: #4e342e; }
    .genre-card.action  { background: #1e88e5; }

    /* ───── 푸터 ───── */
    footer {
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      color: #78909c;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>🎬 장르별 영화 소개</h1>
  </div>

  <div class="genre-grid">
    <a href="romance.html" class="genre-card romance"><span>💖 로맨스</span></a>
    <a href="comedy.html"  class="genre-card comedy"><span>😂 코미디</span></a>
    <a href="horror.html"  class="genre-card horror"><span>😱 호러</span></a>
    <a href="action.html"  class="genre-card action"><span>💥 액션</span></a>
  </div>

  <footer>
    &copy; 강릉원주대 장르별 영화 소개 페이지지
  </footer>

</body>
</html>
