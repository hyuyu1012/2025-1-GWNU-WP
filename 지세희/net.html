<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>넷플릭스 추천 페이지</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 헤더 영역 -->
  <header>
    <div class="header-container">
      <div class="logo">N</div>
      <div class="header-right">
        <input type="text" placeholder="Search..." class="search-input" />
        <button class="login-btn">Login</button>
      </div>
    </div>
  </header>

  <!-- 슬라이드 배너 -->
  <div class="slider" id="slider">
  <div class="slides">
    <div class="slide" style="background-image: url('https://image.tmdb.org/t/p/original/xOMo8BRK7PfcJv9JCnx7s5hj0PX.jpg');"></div>
    <div class="slide" style="background-image: url('https://media.themoviedb.org/t/p/w1066_and_h600_bestv2/kXfqcdQKsToO0OUXHcrrNCHDBzO.jpg');"></div>
    <div class="slide" style="background-image: url('https://media.themoviedb.org/t/p/w1066_and_h600_bestv2/tJgmraUAmVlJPlq72yC76tKDyC4.jpg');"></div>
  </div>
  <!-- 여기! 제목을 한 곳에만 표시 -->
  <div class="slide-title" id="slide-title">Dune: Part Two</div>
</div>

  <!-- 추천 영화 섹션 -->
  <div class="movie-section">
    <div class="section-title">🔥 요즘 뜨는 영화</div>
    <div class="movie-row">
      <!-- 영화 카드 5개 -->
      <div class="movie-card" style="background-image: url('https://image.tmdb.org/t/p/w500/rXTqhpkpj6E0YilQ49PK1SSqLhm.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://image.tmdb.org/t/p/w500/4HodYYKEIsGOdinkGi2Ucz6X9i0.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://media.themoviedb.org/t/p/w440_and_h660_face/k5aQ2TqKcQFwPoXHkpAGoKNVDLZ.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://media.themoviedb.org/t/p/w440_and_h660_face/j8tqBXwH2PxBPzbtO19BTF9Ukbf.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://image.tmdb.org/t/p/w500/fqv8v6AycXKsivp1T5yKtLbGXce.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://media.themoviedb.org/t/p/w440_and_h660_face/oS0b0iiwEW2T9vcGHFYpTlTPmuI.jpg');"></div>
    </div>
  </div>

  <div class="movie-section">
    <div class="section-title">🎯 우리 조의 추천</div>
    <div class="movie-row">
      <!-- 영화 카드 5개 -->
      <div class="movie-card" style="background-image: url('https://media.themoviedb.org/t/p/w440_and_h660_face/fG1DJlG5HNbMSP01aIBg62dawN8.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://image.tmdb.org/t/p/w500/vBZ0qvaRxqEhZwl6LWmruJqWE8Z.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://image.tmdb.org/t/p/w500/8I37NtDffNV7AZlDa7uDvvqhovU.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://image.tmdb.org/t/p/w500/dqK9Hag1054tghRQSqLSfrkvQnA.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://media.themoviedb.org/t/p/w440_and_h660_face/2lIoQkkqlgl2MgsLNkVjejzHgVU.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://media.themoviedb.org/t/p/w440_and_h660_face/5Zxdorl5TharlI9S47YxoKzGCsi.jpg');"></div>
    </div>
  </div>

  <div class="movie-section">
    <div class="section-title"> 장르별 추천</div>
    <div class="movie-row">
      <!-- 영화 카드 5개 -->
      <div class="movie-card" style="background-image: url('https://media.themoviedb.org/t/p/w440_and_h660_face/ykqOm6QiL2ergUSmPk2VseSTSzp.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://media.themoviedb.org/t/p/w600_and_h900_bestv2/c5glIyGMhl5Png0v3CIYamRI9gr.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://media.themoviedb.org/t/p/w600_and_h900_bestv2/asDqvkE66EegtKJJXIRhBJPxscr.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://media.themoviedb.org/t/p/w440_and_h660_face/1lI4iDsaVnOnnZPI9igWkL8jHPL.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://media.themoviedb.org/t/p/w440_and_h660_face/2MQdtfioyYSqgwkK07PSrBidOBC.jpg');"></div>
      <div class="movie-card" style="background-image: url('https://media.themoviedb.org/t/p/w600_and_h900_bestv2/3E6b73EeYqY7PGJNJWjR9AANXVw.jpg');"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
