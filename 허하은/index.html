<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix 취향 테스트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎬 Netflix 취향 테스트</h1>
    <p>당신에게 딱 맞는 영화를 추천해드립니다</p>

    <div class="questions">
      <div class="question" data-question="mood">
        <h2>Q1. 오늘 보고 싶은 분위기는?</h2>
        <div class="options">
          <button>달달한 감성</button>
          <button>미친 반전</button>
          <button>웃음폭탄</button>
          <button>울컥 감동</button>
        </div>
      </div>

      <div class="question" data-question="character">
        <h2>Q2. 취향에 맞는 캐릭터는?</h2>
        <div class="options">
          <button>냉혈한 천재</button>
          <button>귀여운 바보</button>
          <button>강한 여성</button>
          <button>츤데레 히어로</button>
        </div>
      </div>

      <div class="question" data-question="ending">
        <h2>Q3. 선호하는 결말은?</h2>
        <div class="options">
          <button>해피엔딩</button>
          <button>오픈엔딩</button>
          <button>배드엔딩</button>
          <button>뇌절급 반전</button>
        </div>
      </div>
    </div>

    <button class="result-btn">🎬 결과 보기</button>

    <div class="result-card hidden" id="result-box">
      <img id="result-poster" src="" alt="영화 포스터">
      <h3 id="result-title"></h3>
      <p id="result-description"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
